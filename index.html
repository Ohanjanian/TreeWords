<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Tree Word Generator</title>
    <style>
        :root {
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: var(--safe-area-inset-top) 0 var(--safe-area-inset-bottom);
            overflow: hidden;
            color: white;
            text-align: center;
        }
        
        .header {
            padding-top: max(20px, var(--safe-area-inset-top));
            padding-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: clamp(1.4rem, 5vw, 2rem);
            margin: 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            font-weight: 400;
            line-height: 1.4;
            max-width: 90%;
            margin: 0 auto;
        }
        
        .word-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px 0;
            box-sizing: border-box;
            position: relative;
        }

        .message {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 100%;
            height: 100%;
        }

        .word-highlight {
            color: #ffcc00;
            font-weight: bold;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.001);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.3s ease;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            text-align: center;
            width: max-content;
            max-width: 90%;
            margin: 0 auto;
            position: relative;
        }

        .word-highlight.visible {
            opacity: 1;
        }
        
        .footer {
            padding-bottom: max(20px, var(--safe-area-inset-bottom));
            padding-top: 20px;
            width: 100%;
        }
        
        .magic-btn {
            padding: 18px 40px;
            font-size: clamp(1.1rem, 4.5vw, 1.3rem);
            background: linear-gradient(45deg, #ff6b6b, #ffa3a3);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255,107,107,0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        .magic-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,107,107,0.7);
        }
        
        .magic-btn:active {
            transform: scale(0.96);
        }
        
        .magic-particle {
            position: absolute;
            background: #ff6b6b;
            border-radius: 50%;
            pointer-events: none;
            animation: float-up 2s ease-out forwards;
            z-index: -1;
        }
        
        @keyframes float-up {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }
        
        @media (max-height: 600px) {
            .message { gap: 15px; }
            .word-highlight { 
                padding: 15px 30px;
                font-size: clamp(1.5rem, 4vw, 2rem);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>"Words find their moment."</h1>
    </div>
    
    <div class="word-display">
        <div class="message" id="message"></div>
    </div>
    
    <div class="footer">
        <button class="magic-btn" id="magicButton">GENERATE</button>
    </div>

    <script>
    const button = document.getElementById('magicButton');
    const message = document.getElementById('message');

    // Встроенные слова
    const BUILTIN_WORDS = {
        nature: [
            "sun - солнце", "moon - луна", "wind - ветер",
            "river - река", "forest - лес", "mountain - гора"
        ],
        emotions: [
            "joy - радость", "fear - страх", "hope - надежда",
            "peace - покой", "love - любовь", "sadness - грусть"
        ],
        symbols: [
            "spark - искра", "echo - эхо", "song - песня",
            "flame - пламя", "key - ключ", "bell - колокол"
        ]
    };

    // Функция создания частиц
    function createParticles(count) {
            const wordDisplay = document.querySelector('.word-display');
            const displayRect = wordDisplay.getBoundingClientRect();
            const centerX = displayRect.left + displayRect.width / 2;
            const centerY = displayRect.top + displayRect.height / 1.3;

            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.classList.add('magic-particle');

                const size = Math.random() * 12 + 2;
                const angle = Math.random() * Math.PI * 15;
                const radius = Math.random() * 300 + 100;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${centerX + Math.cos(angle) * radius - size / 2}px`;
                particle.style.top = `${centerY + Math.sin(angle) * radius - size / 2}px`;
                particle.style.setProperty('--tx', `${(Math.random() - 0.5) * 150}px`);
                particle.style.setProperty('--ty', `${-Math.random() * 100 - 50}px`);
                particle.style.background = `hsl(${Math.random() * 260 + 350}, 100%, 70%)`;
                particle.style.animationDuration = `${Math.random() * 10.2 + 0.8}s`;

                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 90000);
            }
        }

    // Функция перемешивания слов
    function shuffleWords(element, finalWord, words) {
        let iterations = 10;
        let count = 0;
        let interval = setInterval(() => {
            const randomWord = words[Math.floor(Math.random() * words.length)];
            element.textContent = randomWord;
            count++;
            if (count >= iterations) {
                clearInterval(interval);
                setTimeout(() => {
                    element.textContent = finalWord;
                }, 300);
            }
        }, 100);
    }

    // Загрузка слов
    async function loadWords(category) {
        const filenames = {
            nature: 'nature_words.txt',
            emotions: 'emotions_words.txt',
            symbols: 'symbols_words.txt'
        };
        
        try {
            const response = await fetch(filenames[category]);
            if (!response.ok) return BUILTIN_WORDS[category];
            
            const text = await response.text();
            const lines = text.split('\n')
                .map(line => line.trim())
                .filter(line => line.includes(' - ') && line.length > 0);
            
            return lines.length > 0 ? lines : BUILTIN_WORDS[category];
        } catch (error) {
            console.log(`Используем встроенные слова для ${category}`);
            return BUILTIN_WORDS[category];
        }
    }

    // Показ случайных слов
    async function showRandomWords() {
        const [natureWords, emotionsWords, symbolsWords] = await Promise.all([
            loadWords('nature'),
            loadWords('emotions'),
            loadWords('symbols')
        ]);

        const wordsToShow = [
            natureWords[Math.floor(Math.random() * natureWords.length)],
            emotionsWords[Math.floor(Math.random() * emotionsWords.length)],
            symbolsWords[Math.floor(Math.random() * symbolsWords.length)]
        ];

        message.innerHTML = '';
        
        wordsToShow.forEach((word, index) => {
            const wordElement = document.createElement('span');
            wordElement.className = 'word-highlight';
            wordElement.textContent = ''; // Начальное пустое значение
            
            message.appendChild(wordElement);

            setTimeout(() => {
                wordElement.classList.add('visible');
                const wordsArray = [natureWords, emotionsWords, symbolsWords][index];
                shuffleWords(wordElement, word, wordsArray);
            }, index * 800);
        });
    }

    // Обработчики событий
    function triggerAnimation() {
        createParticles(120);
        showRandomWords();
    }

    button.addEventListener('click', triggerAnimation);
    button.addEventListener('touchstart', (e) => e.preventDefault(), {passive: false});
    button.addEventListener('touchend', (e) => {
        e.preventDefault();
        triggerAnimation();
    }, {passive: false});
    </script>
</body>
</html>
